<html>

<head>

  {% block head %}
  {% endblock %}

  <style>

    .btn.vault {
      max-width: 50px;
    }

    .vault-menu {

      <div class="btn-group btn-group-xsmall vault-menu" role="group" aria-label="Vaults">
        <a type="button" href="../" class="btn">Up</a>
        <a href="./1/" type="button" class="btn vault vault-1">⚀</a><a href="./2/" type="button" class="btn vault vault-2">⚁</a><a href="./3/" type="button" class="btn vault vault-3">⚂</a><a href="./4/" type="button" class="btn vault vault-4">⚃</a><a href="./5/" type="button" class="btn vault vault-5">⚄</a><a href="./6/" type="button" class="btn vault vault-6">⚅</a>

      <a type="button" href="/" class="btn btn-xsmall btn-warning">Report an issue</a>

    {% block html %}

    {% endblock %}

</html>
